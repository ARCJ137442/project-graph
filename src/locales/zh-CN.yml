settingsPerformance:
  renderEffect: 渲染特效
  historySize:
    title: 历史记录大小
    description: "这个数值决定了您最多ctrl+z撤销的次数\n如果您的电脑内存非常少，可以适当调小这个值"
settingsAutomation:
  autoNamerTemplate:
    title: 自动命名模板
    description: "输入`{{i}}` 代表节点名称会自动替换为编号，双击创建时可以自动累加数字。\n例如`n{{i}}` 会自动替换为`n1`, `n2`, `n3`...\n输入`{{date}}` 会自动替换为当前日期，双击创建时可以自动更新日期。\n输入`{{time}}` 会自动替换为当前时间，双击创建时可以自动更新时间。\n可以组合使用，例如`{{i}}-{{date}}-{{time}}\n"
  autoSaveWhenClose:
    title: 点击窗口右上角关闭按钮时自动保存工程文件
    description: "关闭软件时，如果有未保存的工程文件，会弹出提示框询问是否保存。\n开启此选项后，关闭软件时会自动保存工程文件。\n所以，建议开启此选项。"
settingsControl:
  scaleExponent:
    title: 视角缩放速度
    description: "《当前缩放倍数》会不断的以一定倍率无限逼近《目标缩放倍数》\n当逼近的足够近时（小于0.0001），会自动停止缩放\n值为1代表缩放会立刻完成，没有中间的过渡效果\n值为0代表缩放永远都不会完成，可模拟锁死效果"
  moveAmplitude:
    title: 视角移动加速度
    description: "此设置项用于 使用W S A D按键来上下左右移动视角时的情景\n可将摄像机看成一个能朝四个方向喷气的 悬浮飞机\n此加速度值代表着喷气的动力大小，需要结合下面的摩擦力设置来调整速度"
  moveFriction:
    title: 视角移动摩擦力系数
    description: "此设置项用于 使用W S A D按键来上下左右移动视角时的情景\n摩擦系数越大，滑动的距离越小，摩擦系数越小，滑动的距离越远\n此值=0时代表 绝对光滑"
