settingsPerformance:
  renderEffect: 渲染特效
  historySize:
    title: 歷史記錄大小
    description: "這個數值決定了您最多 ctrl+z 撤銷的次數\n如果您的電腦內存非常少，可以適當調小這個值"
settingsAutomation:
  autoNamerTemplate:
    title: 自動命名模板
    description: "輸入`{{i}}` 代表節點名稱會自動替換為編號，雙擊創建時可以自動累加數字。\n例如`n{{i}}` 會自動替換為`n1`, `n2`, `n3`...\n輸入`{{date}}` 會自動替換為當前日期，雙擊創建時可以自動更新日期。\n輸入`{{time}}` 會自動替換為當前時間，雙擊創建時可以自動更新時間。\n可以組合使用，例如`{{i}}-{{date}}-{{time}}\n"
  autoSaveWhenClose:
    title: 點擊窗口右上角關閉按鈕時自動保存工程文件
    description: "關閉軟件時，如果有未保存的工程文件，會彈出提示框詢問是否保存。\n開啟此選項後，關閉軟件時會自動保存工程文件。\n所以，建議開啟此選項。"
settingsControl:
  scaleExponent:
    title: 視角縮放速度
    description: "《當前縮放倍數》會不斷的以一定倍率無限逼近《目標縮放倍數》\n當逼近的足夠近時（小於0.0001），會自動停止縮放\n值為1代表縮放會立刻完成，沒有中間的過渡效果\n值為0代表縮放永遠都不會完成，可模擬鎖死效果"
  moveAmplitude:
    title: 視角移動加速度
    description: "此設置項用於 使用W S A D按鍵來上下左右移動視角時的情景\n可將攝像機看成一個能朝四個方向噴氣的 懸浮飛機\n此加速度值代表著噴氣的動力大小，需要結合下面的摩擦力設置來調整速度"
  moveFriction:
    title: 視角移動摩擦力系數
    description: "此設置項用於 使用W S A D按鍵來上下左右移動視角時的情景\n摩擦系數越大，滑動的距離越小，摩擦系數越小，滑動的距離越遠\n此值=0時代表 絕對光滑"
