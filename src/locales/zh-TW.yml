settingsAbout:
  title: Project Graph 計畫投射
  introTitle: 軟體介紹
  intro:
    - 這是一個基於tauri框架的快速繪製節點圖的工具，可以用於項目拓撲圖繪製、快速頭腦風暴草稿
    - Xmind 只能用來繪製樹形結構圖，FigJam 和 draw.io 可以用來繪製但網頁打開有點慢了
    - 所以做了這個小軟體
  contact:
    - 聯繫我們
    - 我們致力於為“圖論”設計一個最快速方便的繪製方法論，同時也在可視化思考、拓撲型 todo list 等方向進行探索創新。
    - 如果您想快速獲得反饋和提供建議，或者有任何想法、疑問，歡迎加入我們的 QQ 群：1006956704
  techEnvironment: 技術支持與生態環境
  developer:
    title: 開發者名單
    tips: 軟體在GitHub上開源，歡迎提issue與貢獻代碼
  ideaSource: 
    title: 靈感來源
    list:
      - 沒有黑夜風格的FigJamBoard
      - 所長林超的畫分析框架的詳解影片
      - 《資料結構與演算法》中的拓撲排序、圖論
  team:
    - 團隊簡介
    - 理刃科技是一個由Littlefean和Rutubet在2017年5月1日創立的小型團隊，後續ZTY加入團隊。
    - 以其年輕化的團隊氛圍、對創新創意的重視、以及理性思維與文化包容的特點，在軟體開發領域獨樹一幟。
    - 不僅專注於開發工具軟體和遊戲，還涉足Minecraft遊戲插件開發、遊戲伺服器運營以及網站建設等多元化業務。
    - 理刃科技的代表作品包括CannonWar這個內容豐富的塔防遊戲、BitMountain算法競賽網站、Watch小桌面軟體，以及MinecraftPvP職業戰爭伺服器。
    - 團隊以淺藍色和代碼綠為代表顏色，象徵著邏輯合理與整活幽默並存的團隊文化。
