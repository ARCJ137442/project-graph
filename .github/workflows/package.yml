name: Package

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  package-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python 3.12
        uses: actions/setup-python@v2
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pipx
          pipx install pdm
          pdm install --with package
          python -c "import PyQt5; print(PyQt5.__file__)"
      - name: Install PyQt5
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pyqt5
          sudo rm -rf ./.venv/lib/python3.12/site-packages/PyQt5
          sudo cp -r $pythonLocation/lib/python3.12/site-packages/PyQt5 ./.venv/lib/python3.12/site-packages/
      - name: Package
        run: |
          pdm package
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: project-graph_linux
          path: dist/project-graph*
  package-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python 3.12
        uses: actions/setup-python@v2
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pipx
          pipx install pdm
          pdm install --with package
      - name: Package
        run: |
          pdm package
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: project-graph_windows
          path: dist/project-graph*
